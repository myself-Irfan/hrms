{% extends 'base.html' %}

{% block title %}Home - iHRMS{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4 home-card text-center">
            <i class="bi bi-person-circle display-3 text-primary mb-3"></i>
            <h4>{{ user.get_full_name|default:user.username }}</h4>
            <p class="text-muted mb-1"><i class="bi bi-envelope me-1"></i>{{ user.email|default:"No email provided" }}</p>
            <p class="text-muted mb-0"><i class="bi bi-person-badge me-1"></i>Username: {{ user.username }}</p>
        </div>
    </div>
</div>
{% endblock %}
